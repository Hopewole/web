<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>常见文本标签练习</title>
    </head>
    <body>
        <h1>一级标题标签</h1>
        <h2>二级标题标签</h2>
        <h3>三级标题标签</h3>
        <h4>四级标题标签</h4>
        <h5>五级标题标签</h5>
        <h6>六级标题标签</h6>
        <p>这是一个段落标签</p>
        <p>更改文本样式：<b>字体加粗</b>、<i>斜体</i>、<u>下划线</u></p>

        <ul>
            <li>无序列表元素 1</li>
            <li>无序列表元素 2</li>
            <li>无序列表元素 3</li>          
        </ul>
        <ol>
            <li>有序列表元素 1</li>
            <li>有序列表元素 2</li>
            <li>有序列表元素 3</li>
        </ol>
        <h1>tabke row</h1>
        <h1>table data</h1>
        <h1>table header</h1>
        <table border="1">
            <tr>
                <th>列标题 1</th>
                <th>列标题 2</th>
                <th>列标题 3</th>
            </tr>
            <tr>
                <td>元素 11</td>
                <td>元素 12</td>
                <td>元素 13</td>
            </tr>
            <tr>
                <td>元素 21</td>
                <td>元素 22</td>
                <td>元素 23</td>
            </tr>
            <tr>
                <td>元素 31</td>
                <td>元素 32</td>
                <td>元素 33</td>
            </tr>
        </table>
    </body>
</html>
