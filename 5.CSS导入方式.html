<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS导入方式</title>
        <link rel="stylesheet" href="./css/style.css">
        <style>
            p {
                color: blue;
                font-size: 16px;
            }
            h2 {
                color: green;
            }
            h3 {
                color: aqua;
            }
        </style>
    </head>
    <body>
        <p>这是一个段落</p>
        <h1 style="color: red;">这是一个一级标题标签，使用内联样式</h1>
        <h2>这是一个二级标题标签，应用内部样式</h2>
        <h3>这是一个三级标题标签，应用外部样式</h3>
    </body>
</html>
